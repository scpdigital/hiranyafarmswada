<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }
    .bg {
      background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center/cover;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
    }
    p {
      font-size: clamp(1rem, 3vw, 1.125rem);
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    input {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #dc2626;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #b91c1c;
    }
    @media(min-width: 600px) {
      form {
        flex-direction: row;
      }
      input {
        flex: 1;
      }
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay">
      <h1>Coming Soon</h1>
      <p>Weâ€™re working hard to bring you something amazing. Stay tuned!</p>
      <form>
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>
</body>
</html>
